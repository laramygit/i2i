<div *ngIf="jobSeekerSkills.length != 0; else noJobSeekerSkill">
       
    <table border="3">
               <tr>
                 <th>SNO</th>
                 <th>SKILL NAME</th>
                 <th>JOB SEEKER</th>
                 <th>DELETE(?)</th>
             </tr>
    <tr *ngFor="let jobSeekerSkill of jobSeekerSkills">
      <td><a href="#" (click)="readSkill(jobSeekerSkill.id)">{{jobSeekerSkill.id}}</a></td>
      <td>{{jobSeekerSkill.skillName}}</td>
      <td>{{jobSeekerSkill.jobSeeker.firstName}}</td>
      <td><a href="#" (click)="deleteSkill(jobSeekerSkill.id)">DELETE</a></td>
 
    </tr>
   </table> 
 
 </div>
 <ng-template #noJobSeekerSkill>NO JOBSEEKERS SKILL AVAIABLE</ng-template> 
 <br/>

<form [formGroup]="jobSeekerSkillForm" (ngSubmit)="saveSkill()">
     
    SKILL NAME: <input type="text" formControlName="skillName" /><br/>
    <span *ngIf="skillName.touched && skillName.invalid">
        Skill Name is Required one
    </span><br/>
   
   <div formGroupName="jobSeeker">
    JOB SEEKER:
    <select formControlName="id">
        <option value="">PLEASE SELECT</option>
        <option *ngFor="let jobSeeker of jobSeekers" [value]="jobSeeker.id">
            {{jobSeeker.firstName}}
        </option>
    </select><br/>
    <span *ngIf="jobSeekerId.touched && jobSeekerId.invalid">
      JobSeeker is Required one
    </span><br/>
   </div>  
 <input type="submit" value="submit" />

    {{jobSeeker.firstName}}
</div> -->

 
</form>
