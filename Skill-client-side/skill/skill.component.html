
<form [formGroup] = "skillForm" (ngSubmit)="saveSkill()">
    Name:
        <input type="text" formControlName = "name"/>
        <span *ngIf = "name.touched && name.invalid">
            Name is required One
        </span><br/>
    Skill Desc:
        <input type="text" formControlName = "skillDesc"/>
        <span *ngIf = "skillDesc.touched && skillDesc.invalid">
            Skill Description Is Required One
        </span><br/>
        <input type="submit" value="submit"/>
</form> 

<div *ngIf = "skills.length != 0; else noSkills">
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>SkillDesc</th>
            <th>delete</th>
        </tr>
        <tr *ngFor = "let skill of skills">
            <td><a href="#" (click) = "readSkill(skill.id)">{{skill.id}}</a></td>
            <td>{{skill.name}}</td>
            <td>{{skill.skillDesc}}</td>
            <td><a href="#" (click) = "deleteSkill(skill.id)">delete</a></td>
        </tr>
    </table>

</div>
<ng-template #noSkills>No Skills</ng-template>
